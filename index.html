<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Delivery Box Clicker</title>
        <link rel="stylesheet" href="HTML_Main.css" />
    </head>

    <body>
        <p id="Boxes">Boxes: 0</p>

        <img src="images/box.png" onclick="boxClicked()" alt="ClickKey">
        <button>[<span id="Lumberjacks">Lumberjacks: 0</span>] -- [<span id="JackCost">Price: 30 Boxes</span>]</button>

        <p id="CrafterPrice"></p>



        <script>
            
            var boxes = 0;
            var boxesPS = 0;
            var boxesPC = 1;
            
            function ElementID(id) {
                var elmnt = document.getElementById(id);
                return elmnt;
            }

            function valueUpdate() {
                ElementID("Boxes").innerHTML = "Boxes: " + boxes;
            }



            function boxClicked() {
                boxes += boxesPC;
                valueUpdate();
            }

        </script>
    </body>
</html>
