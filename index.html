<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Delivery Box Clicker</title>
    <link rel="stylesheet" href="HTML_Main.css">
</head>

<body>
    <p id="boxes-text">Boxes: 0</p>

    <input type="button" value="Craft a Box" onclick="bakeABox()">

    <script>

        var Boxes = 0;
        var boxes = Boxes;
        var boxesPS;


        function bakeABox() {
            boxes += 1
            boxesPS = boxes ^ 7
            document.getElementById("boxes-text").innerHTML = "Boxes: " + (boxes ^ 4);
        }

    </script>
</body>


</html>
